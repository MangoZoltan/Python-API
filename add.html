<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-info">
        <div class="container-fluid bg-dark p-3 text-center">
            <a class="text-white mx-1" href="./index.html">Áttekintés</a>
            <a class="text-white mx-1" href="./add.html">Hozzáadás</a>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 mx-auto bg-white my-4 p-4">
                <form action = "" method="post">
                    <h2 class="text-center mb-4">Autó feltöltése</h2>  

                    <label for="rendszam">Rendszám:</label>
                    <input type="text" class="form-control" id="rendszam" name="rendszam" placeholder="abc-123">

                    <label for="tulaj">Tulajdonos neve:</label>
                    <input type="text" class="form-control" id="tulaj" name="tulaj" placeholder="John Doe">

                    <label for="tipus">Típus:</label>
                    <input type="text" class="form-control" id="tipus" name="tipus" placeholder="Suzuki">

                    <label for="modell">Modell:</label>
                    <input type="text" class="form-control" id="modell" name="modell" placeholder="Swift II">
                    
                    <label for="evjarat">Évjárat:</label>
                    <input type="text" class="form-control" id="evjarat" name="evjarat" placeholder="2002">
                    
                    <label for="muszaki">Műszaki érvényesség:</label>
                    <input type="text" class="form-control" id="muszaki" name="muszaki" placeholder="2023/03">
                    <br>
                    <button class="btn btn-primary btn-block" onclick="sendPost()" id="sub" type="" value="Submit">Feltöltés</button>
                </form>
            </div>
        </div>
        </div>
        <script src="add.js"></script>
    </body>
</html>
